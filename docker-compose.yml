version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: braintrust-mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: braintrust
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./backups:/backups
    networks:
      - braintrust-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: braintrust-nextjs
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/braintrust?authSource=admin
      NODE_ENV: production
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - braintrust-network
    volumes:
      - ./backups:/backups

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  braintrust-network:
    driver: bridge

